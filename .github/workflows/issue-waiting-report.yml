name: Issue Waiting Report
on: 
  issue_comment: 
    types: [created]
    
jobs: 
  issue-report:
    name: Issue Report
    if: ${{ (github.event.author == github.event.issue.author) && contains(github.event.issue.labels.*.name, '等待反馈') }}
    runs-on: ubuntu-latest
    steps:
      - name: debug
        run: |
          echo "::debug::${{ github.event.user == github.event.issue.user }}"
          echo "::debug::${{ github.event.user.login == github.event.issue.user.login }}"
          echo "::debug::${{ github.event.user.login }}"
          echo "::debug::${{ github.event.issue.user.login }}"
          
      - name: Issue Labeler
        uses: andymckay/labeler@1.0.4
        with: 
          remove-labels: "等待反馈"

